name: automation
run-name: ${{github.actor}} activity triggered automation workflow

# Handy linter: https://rhysd.github.io/actionlint/

on:
  push:
    branches: [master,test_automation]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      lua_version: 5.4
    steps:
      - name: Checkout lua-yottadb
        uses: actions/checkout@v4
      - uses: tecolicom/actions-use-apt-tools@v1
        key: -apt-cache
        with:
          tools: lua$lua_version liblua$lua_version-dev
      - name: Install YottaDB
        run: |
          mkdir -p ydb_setup
          cd ydb_setup
          wget https://download.yottadb.com/ydbinstall.sh \
            && chmod +x ydbinstall.sh \
            && sudo ./ydbinstall.sh

      - name: Testing
        run: make test
